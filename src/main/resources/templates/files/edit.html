<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit File Metadata</title>
</head>
<body>
<h2>Edit File Metadata</h2>

<form th:action="@{/files/edit}" th:method="put">
  <label for="filename">Filename:</label>
  <input type="text" id="filename" name="filename" required>

  <label for="size">Size (bytes):</label>
  <input type="number" id="size" name="size" required>

  <label for="folders">Folders:</label>
  <input type="text" id="folders" name="folders">

  <button type="submit">Create</button>
</form>

<a th:href="@{/files}">Back to File Menu</a>
</body>
</html>
