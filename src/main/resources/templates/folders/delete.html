<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Folder Search</title>
</head>
<body>
<h2>Search</h2>

<form th:action="@{/folders/delete}" th:method="delete">
  <label for="searchName">Delete by Name:</label>
  <input type="text" id="searchName" name="searchName">
  <button type="submit">Delete</button>
</form>

<a th:href="@{/folders}">Return</a>
</body>
</html>
